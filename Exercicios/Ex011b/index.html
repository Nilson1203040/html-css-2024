<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5Document</title>
</head>
<body>
    <h1>Imagem din√¢mica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
     <!--<audio src="midia/Nancy Sinatra Bang Bang.mp3" controls></audio>
     acima uma forma de colocar audio abaixo a forma mais correta
        Formatos MP - WAV - OGG-->
     <audio preload="auto" controls loop>
        <source src="midia/Nancy Sinatra Bang Bang.mp3" type="audio/mpeg">
        <source src="midia/Qdo estou com vc.ogg" type="audio/ogg">
        <source src="midia/Qdo estou com vc.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao reproduzi audio. <a href="midia/Nancy Sinatra Bang Bang.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>   

</body>
</html>
